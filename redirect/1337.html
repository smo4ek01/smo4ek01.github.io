<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to repository</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
    <script>
        const unlegalUrl = "https://github.com/sevcator/Tor4SNI";
        setTimeout(() => {
            window.location.href = unlegalUrl;
        }, 3000);
    </script>
</head>
<body>
    <p>You will be redirected to the repository in a few seconds...</p>
    <p>If the redirection does not occur automatically, <a id="redirectLink">click here</a>.</p>
    <script>
        document.getElementById("redirectLink").href = unlegalUrl;
    </script>
</body>
</html>
