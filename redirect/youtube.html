<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to YouTube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
    <script>
        const youtubeUrl = "https://www.youtube.com/@sevcator";
        setTimeout(() => {
            window.location.href = youtubeUrl;
        }, 3000);
    </script>
</head>
<body>
    <p>You will be redirected to the YouTube channel in a few seconds...</p>
    <p>If the redirection does not occur automatically, <a id="redirectLink">click here</a>.</p>
    <script>
        document.getElementById("redirectLink").href = youtubeUrl;
    </script>
</body>
</html>
