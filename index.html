</head>
<body>
    <img src="materials\avatar.png" alt="Avatar" class="avatar" />
    <div class="name">sevcator</div>
    <div class="bio-container">
        <div class="bio">
            Toy. Current my time: <span id="time"></span>
            <br />
            <br />
            <a href="#" class="expand-bio">More...</a>
            <span class="bio-expanded">From Russian Federation, Male

Happy Sugar Life, Touhou Project &lt;3 </span>
        </div>
        <div class="button-container">
            <a href="https://t.me/smo4ek_live" class="button2">
                <img src="materials\telegram.png" alt="[translate:Telegram]" />[translate:t.me/smo4ek_live]
            </a>
            <a href="https://www.youtube.com/@smo4ek-u7h9s" class="button">
                <img src="materials\youtube.png" alt="[translate:YouTube]" />[translate:YouTube]
            </a>
            <a href="https://soundcloud.com/sevcator" class="button2">
                <img src="materials\soundcloud.png" alt="[translate:SoundCloud]" />SoundCloud
            </a>
            <a class="copy-button" onclick="copyToClipboard('smo4ek#3212')">
                <img src="materials\discord.png" alt="[translate:Discord]" />[translate:Discord]
            </a>
            <a href="https://tiktok.com/@smo4ek01" class="button2">
                <img src="materials\tiktok.png" alt="[translate:TikTok]" />[translate:smo4ek01]
            </a>
            <a href="https://github.com/smo4ek01" class="button2">
                <img src="materials\github.png" alt="[translate:GitHub]" />[translate:GitHub]
            </a>
            <a href="https://steamcommunity.com/profiles/76561198777381803/" class="button2">
                <img src="materials\steam.png" alt="[translate:Steam]" />[translate:Steam]
            </a>
        </div>
    </div>

    <script>
        const expandBioButton = document.querySelector('.expand-bio');
        const bioExpanded = document.querySelector('.bio-expanded');

        expandBioButton.addEventListener('click', (e) => {
            e.preventDefault();
            bioExpanded.classList.toggle('show');
            expandBioButton.textContent = bioExpanded.classList.contains('show') ? 'Minimize' : 'More...';
        });

        function copyToClipboard(text) {
            const tempInput = document.createElement('input');
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            alert('Discord username copied to clipboard!');
        }

        function updateTime() {
            const options = { timeZone: 'Asia/Novosibirsk', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            document.getElementById('time').textContent = new Date().toLocaleTimeString('en-GB', options);
        }

        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
